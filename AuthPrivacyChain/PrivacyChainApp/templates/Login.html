{% load static %}
<html>
<head>
<title>Auth Privacy Chain</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Username");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Password");
	formObj.t2.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
	 <script language="javascript" type="text/javascript" src="datetimepicker.js">
</script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h5 class="text-white p-5"><span>AuthPrivacyChain: A Blockchain-Based
Access Control Framework With
Privacy Protection in Cloud</span><small></small></h5>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
        <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'DataOwnerLogin' %}">Data Owner</a></li>
	  <li><a href="{% url 'Login' %}">Data Users</a></li>
      <li><a href="{% url 'Signup' %}">Data User Signup Here</a></li>
     
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'LoginAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>User Login Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >
			 <tr><td><b>Username</b></td>
			 <td><input class="form-control border border-dark" type="text" name="t1" style="font-family: Comic Sans MS" size="30"></td></tr>
         
		  <tr><td><b>Password</b></td><td><input class="form-control border border-dark" name="t2" type="password" size="30"></td></tr>

		   <tr><td><b>User Type</b></td>
			<td>
			<select class="form-select border border-dark" name="t3" style="font-family: Comic Sans MS">
		   <option value="Doctor">Doctor</option>
		   <option value="Researcher">Researcher</option>
		   </select>
		   </td></tr>

		   <tr><td></td><td><input type="submit" class="btn btn-warning" value="Login"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
